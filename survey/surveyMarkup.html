<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
</head>

<body>
    <form action="" method="get">
            <fieldset>
                <legend>나와 잘 맞는 회사는? </legend>
                <p>가고 싶은 회사에 대해 조사합니다.</p>
                <ul>
                    <li>
                        <p>다음 문자 중 마음에 드는 것 하나를 선택해주세요.</p>
                        <input type="radio" id="ne" name="company" value="네">
                        <label for="ne">네 </label><br>

                        <input type="radio" id="ka" name="company" value="카">
                        <label for="ka">카 </label><br>

                        <input type="radio" id="li" name="company" value="라">
                        <label for="li">라 </label><br>

                        <input type="radio" id="co" name="company" value="쿠">
                        <label for="co">쿠 </label><br>

                        <input type="radio" id="be" name="company" value="베">
                        <label for="be">베 </label>
                    </li>

                    
                    <li>
                        <p>다음 중 사용하는 메신저를 모두 선택해주세요.</p>
                        <input type="checkbox" id="kakao" name="messenger" value="카카오톡">
                        <label for="kakao">카카오톡</label><br>

                        <input type="checkbox" id="line" name="messenger" value="라인">
                        <label for="line">라인</label><br>

                        <input type="checkbox" id="insta" name="messenger" value="인스타그램 디엠">
                        <label for="insta">인스타그램 디엠</label><br>

                        <input type="checkbox" id="nateon" name="messenger" value="네이트온">
                        <label for="nateon">네이트온 </label><br>

                        <input type="checkbox" id="buddy" name="messenger" value="버디버디">
                        <label for="buddy">버디버디</label><br>
                    </li>

                    
                    <li>
                        <p>자신의 포부를 한 문장으로 표현해주세요.</p>
                        <input type="text" id="ambition" name="ambition" placeholder="내 답변">
                        <label for="ambition"></label>
                    </li>

                    <li>
                        <p>최종면접 전 자신에게 해주고 싶은 말은 무엇입니까.</p>
                        <textarea name="say" id="saytome" cols="60" rows="1" placeholder="내 답변"></textarea>
                    </li>

                    <li>
                        <p>다음 중 기술 면접 때 듣고 싶은 질문이 아닌 것은 무엇입니까.</p>
                        <select name="interview" id="interviewQ">
                            <option value="choice">선택</option>
                            <option value="hatethis">html, css</option>
                            <option value="hatethat">js</option>
                            <option value="hate">react</option>
                            <option value="hate">node.js</option>
                        </select>    
                    </li>

                    <li>
                        <p>취업 희망 날짜를 선택해주세요.</p>
                        <input type="date" name="datev">
                    </li>

                    <li>
                        <p>업무를 시작하기에 적당한 시간을 선택해주세요.</p>
                        <input type="time" name="timev">
                    </li>
                </ul>
            </fieldset>

            <section class="btn">
                <button class="submitBtn" type="submit">제출</button>
                <button class="resetBtn" type="reset">양식 지우기</button>
            </section>
    </form>
</body>
</html>
