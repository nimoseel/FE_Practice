<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css"/>
</head>


<body>
    <section class="wrapper">
        <header class="header">
            <img class="soming" src="./soming.PNG" alt="">
            <h1> 안녕하세요 ! <br> 소밍과 함께해요 !</h1>
        </header>

        <main>
            <form class="login" action="">
                <input type="text" placeholder="아이디" name="id" autofocus>
                <input type="password" placeholder="비밀번호" name="pwd">
            </form>

            <form class="wrap_btn" action="">
                <button type="button">로그인하기</button>
                <span class="line_or">또는</span>
                <button type="button">회원가입하기</button>
            </form>
        </main>

        <footer class="footer">
            <ul class="login_help">
                <li><a class="find_id" href="">아이디 찾기</a></li>
                <li><a href="">비밀번호 찾기</a></li>
            </ul>
        </footer>
    </section>
</body>
</html>
